<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{% block title %}{% endblock %}</title>
        {% load static %}
        <link rel="icon" type="image/x-icon" href="{% static 'datastudio/media/upload.png' %}" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="">
        <link rel="stylesheet" href="{% static 'datastudio/css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'datastudio/css/main.css' %}" />
        <script src="https://kit.fontawesome.com/54ffaac36c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <a href="{% url 'home' %}"><img src="{% static 'datastudio/media/server.png' %}" /></a>
            <nav>
                <ul>
                  {% if not user.is_authenticated %}
                  <li><a href="{% url 'login' %}" id="login" class="auth-nav">Login</a></li>   
                  {% endif %}                  
                  {% if user.is_authenticated %}               
                  <li><a href="{% url 'upload' %}">Upload</a></li>
                  <li><a href="{% url 'dblist' %}">Database connections</a></li>
                  <li><a href="{% url 'import_templates' %}">Import templates</a></li>
                  <li><a href="{% url 'logout' %}" id="logout" class="auth-nav">Log Out</a></li>
                  {% endif %}                  
                </ul>
            </nav>
        </header>
        <main>
            {%block content%}
            {%endblock%}
        </main>
    </body>
</html>
