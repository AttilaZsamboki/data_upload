{% extends 'base.html' %} {% block title %}Import Templates{% endblock %} 
{% block content %}
<h2>Import templates</h2>
<a href="{% url 'create_imp_template' %}"><button>Add template</button></a>
<table>
  <tr>
    <th>Template name</th>
    <th>Table</th>
    <th>Query</th>
  </tr>
  <tr>
    {% for template in import_templates %}
  </tr>
  <tr>
    <td>{{ template.name }}</td>
    <td>{{ template.table }}</td>
    <td>{{ template.special_query }}</td>
  </tr>
  <td>
    <a href="{% url 'update_imp_template' template.id %}"><button>Edit</button></a>
  </td>
  <td>
    <a href="{% url 'delete_imp_template' template.id %}"><button>Delete</button></a>
  </td>
  {% endfor %}
</table>
{% endblock %}
