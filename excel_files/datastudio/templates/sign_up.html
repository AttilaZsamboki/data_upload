{% extends "base.html" %} 

{% block title %}Sign up{% endblock %} 

{% block content %}
<h1>Sign Up</h1>
<form method="POST" action="" enctype="multipart/form-data" id="form-signup">
  {% csrf_token %} 
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary submit">Submit</button>
</form>
{% endblock %}
