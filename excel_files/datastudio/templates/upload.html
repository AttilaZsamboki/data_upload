{% extends 'base.html' %} 
{% block title %} Upload File {% endblock %} 

{% block content %}

<form method="POST" action="" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <label for="table">Tábla: </label>
  <select name="table">
    {% if table_chocies|length == 0 %}
      <option value="----------">----------</option>
    {% endif %}
    {% for choice in table_chocies %}
      <option value="{{ choice.table }}">{{ choice.table }}</option>
    {% endfor %}
  </select><br>
  <label for="database">Adatbázis: </label>
  <select name="database">
    {% if db_choices|length == 0 %}
      <option value="----------">----------</option>
    {% endif %}
    {% for choice in db_choices %}
      <option value="{{ choice.name }}">{{ choice.name }}</option>
    {% endfor %}
  </select><br>
  <input type="submit" value="Mehet!">
</form>

{% endblock %}
